<div 
    id="image-container"
    [ngStyle]="{'background-image': 'url(' + imageSource + ')'}"
    style=" 
        background-position: center top;
        background-size: contain;
        background-repeat: repeat-x;
        opacity: .4;
        height: 70%;
    ">
</div>

<div 
    id="text-container"
    style="margin-left: 10px;
">
    <h1 *ngIf="textSource.length === 0">{{ title }}</h1>

    <h2>{{ textSource }}</h2>

   <button (click)="traverse()">{{ buttonSource }}</button>
</div>
